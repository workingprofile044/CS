# docker-compose.yml

services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: csdb
      POSTGRES_USER: csuser
      POSTGRES_PASSWORD: cspass

  web:
    build:
      context: ./CSbackend
      dockerfile: Dockerfile
    command: gunicorn CSbackend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./CSbackend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://myuser:mypassword@db:5432/mydatabase
      - DEBUG=1

  frontend:
    build:
      context: ./csfrontend
      dockerfile: Dockerfile
    volumes:
      - ./csfrontend:/app
    ports:
      - "3000:80"
    depends_on:
      - web

volumes:
  postgres_data:
